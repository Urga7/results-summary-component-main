<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.google.com/specimen/Hanken+Grotesk" rel="stylesheet">

  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <div class="mainBox">
    <div class="result">
      <div class="yourResult">
        Your Result
      </div>
      <div class="circle">
        <div class="score">
          76
        </div>
        <div class="maxScore">
          of 100
        </div>
      </div>
      <div class="wordScore">
        Great
      </div>
      <div class="info">
        You scored higher than 65% of the people who have taken these tests.
      </div>
    </div>
    <div class="summary">
      <div class="summaryTitle">
        Summary
      </div>
      <div class="results">
        <ul>
          <li id="red">
            <img src="assets/images/icon-reaction.svg">
            Reaction
            <div class="resultScore">
              80
            </div>
            <div class="resultMax">
              / 100
            </div>
          </li>
          <li id="yellow">
            <img src="assets/images/icon-memory.svg">
            Memory
            <div class="resultScore">
              92
            </div>
            <div class="resultMax">
              / 100
            </div>
          </li>
          <li id="green">
            <img src="assets/images/icon-verbal.svg">
            Verbal
            <div class="resultScore">
              61
            </div>
            <div class="resultMax">
              / 100
            </div>
          </li>
          <li id="blue">
            <img src="assets/images/icon-visual.svg">
            Visual
            <div class="resultScore">
              72
            </div>
            <div class="resultMax">
              / 100
            </div>
          </li>
        </ul>
      </div>
      <div class="button">
        Continue
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
